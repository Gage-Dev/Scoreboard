<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div>
          <h3>HOME</h3>
          <h2 id="home-score">0</h2>
          <button id="home-btn-1" onclick="increaseHomeScoreOne()">+1</button>
          <button id="home-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
          <button id="home-btn-3" onclick="increaseHomeScoreThree()">+3</button>
        </div>
      </div>
      <div class="reset">
        <button id="reset-btn" onclick="resetFullGameScore()">Reset Game</button>
      </div>
      <div class="column">
        <div>
          <h3>GUEST</h3>
          <h2 id="guest-score">0</h2>
          <button id="guest-btn-1" onclick="increaseGuestScoreOne()">+1</button>
          <button id="guest-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
          <button id="guest-btn-3" onclick="increaseGuestScoreThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
